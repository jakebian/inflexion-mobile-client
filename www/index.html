<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title></title>

        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">

        <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
        <link href="css/ionic.app.css" rel="stylesheet">
    -->

        <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>

        <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>

        <script src="lib/moment/moment.js"></script>
        <!-- your app's js -->
        <script src="js/app.js"></script>
        <script src="js/libs.js"></script>
        <script src="js/global.js"></script>

        <script src='js/util/util.js'></script>
        <script src='js/util/util.ionic.js'></script>
        <script src='js/util/util.routing.js'></script>

        <script src='js/services/services.js'></script>
        <script src='js/services/service.user.js'></script>
        <script src='js/services/service.session.js'></script>

        <script src='js/pages/pages.js'></script>

        <script src='js/pages/overview/overview.js'></script>
        <script src='js/pages/overview/overview.ctrl.js'></script>

        <script src='js/pages/stats/stats.js'></script>
        <script src='js/pages/stats/stats.ctrl.js'></script>

        <script src='js/pages/activity/activity.js'></script>
        <script src='js/pages/activity/activity.ctrl.js'></script>

        <script src='js/pages/progress/progress.js'></script>
        <script src='js/pages/progress/progress.ctrl.js'></script>

        <script src='js/components/components.js'></script>
        <script src='js/components/session-summary.js'></script>
        <script src='js/components/sessions-viewer.js'></script>
        <script src='js/components/session-detail.js'></script>
        <script src='js/components/session-progress.js'></script>
        <script src='js/components/date-display.js'></script>

        <script src='js/filters/filters.js'></script>
        <script src='js/filters/filter.time.js'></script>
    </head>

    <body ng-app="inflexion">
        <!--
        The nav bar that will be updated as we navigate between views.
        -->
        <ion-nav-bar class="bar-positive">
        <ion-nav-back-button>
        </ion-nav-back-button>
        </ion-nav-bar>
        <!--
        The views will be rendered in the <ion-nav-view> directive below
        Templates are in the /templates folder (but you could also
        have templates inline in this html file if you'd like).
        -->
        <ion-nav-view></ion-nav-view>
    </body>
</html>
