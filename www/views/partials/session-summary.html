<div class="session-display session-summary card">
    <div class="session-content row">
        <div class="session-date col">
            <date-display date="session.startTime"></date-display>
            <a href="/#/page/sessions/{{session.id}}" class="stats-button button button-outline button-positive">
                <i class="icon ion-ios-pulse"></i> <br>
                stats
            </a>
        </div>
        <div class="session-details col-75">
            <div class="time-label start-time">{{session.startTime | timeOnly}} start</div>
            <div class="session-activities">
                <div class="activity" ng-repeat="activity in session.activities">
                    <span class="name">
                        {{activity.name}}
                    </span>
                    <span class="quantity">
                        {{activity.quantity.value}} {{activity.quantity.units}}
                    </span>
                </div>
            </div>
            <div class="time-label end-time">{{session.endTime | timeOnly}} end</div>
        </div>
    </div>
</div>
