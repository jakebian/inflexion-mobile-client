<div class="session-detail">
    <div class="session-date">
        <date-display date="session.startTime"></date-display>
    </div>
    <div class="session-activities detailed-activity-list">
        <div class="activity" ng-repeat="activity in session.activities">
            <span class="name">
                {{activity.name}}
            </span>
            <span class="quantity">
                {{activity.quantity.value}} {{activity.quantity.units}}
            </span>
        </div>
    </div>
    <div class="session-stats row">
        <div class=""><span class="icon ion-ios-pulse"></span></div>
        <div class="stats-content">
            <div class="stats-time">START: {{session.startTime | timeOnly}} | END: {{session.endTime | timeOnly}}</div>
            <div class="stats-improvement"> 5% bench press strength improvement </div>
        </div>
    </div>
</div>
